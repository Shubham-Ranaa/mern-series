<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="start-screen" class="screen">
            <h1>Welcome to the Quiz!</h1>
            <button id="start-btn" class="btn">Start Quiz</button>
        </div>

        <div id="quiz-screen" class="screen hide">
            <div class="quiz-header">
                <h2 id="question">Question text</h2>
                <div id="timer">Time: <span id="time">60</span></div>
                <div id="progress">Question <span id="current-question">1</span> of <span id="total-questions">5</span></div>
            </div>
            <div id="choices" class="choice-container">
                <!-- Choices will be inserted here by JavaScript -->
            </div>
        </div>

        <div id="end-screen" class="screen hide">
            <h2>Quiz Completed!</h2>
            <p>Your score: <span id="score">0</span>%</p>
            <button id="restart-btn" class="btn">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
